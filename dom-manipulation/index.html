<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #quoteDisplay { margin: 1em 0; font-size: 1.2em; }
    #categorySelector { margin-bottom: 1em; }
    #addQuoteForm { margin-top: 2em; }
    input[type="text"] { margin-right: 0.5em; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <!-- Category selector will be inserted here by JS -->
  <div id="quoteDisplay"></div>
  <div id="controls">
    <button id="newQuote">Show New Quote</button>
    <button id="exportQuotesBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
    <label for="categoryFilter" style="margin-left:1em;">Filter:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <!-- categories will be populated by JS -->
    </select>
    <button id="syncServerBtn" style="margin-left:1em;">Sync with Server</button>
  </div>
  <div id="notification" style="margin-top:1em;color:#1565c0;font-weight:bold;"></div>
  <!-- Add quote form will be inserted here by JS -->
  <script src="script.js"></script>
</body>
</html>
